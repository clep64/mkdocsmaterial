site_name: My Docs
site_url: https://sitename.example
theme:
  name: material
  font: 
    text: Merriweather Sans
    code: Red Hat Mono
  logo: assets/logo_Eztitasuna.png
  favicon: assets/favicon_Eztitasuna.png
  features:
    - navigation.footer
  palette: 
    # dark mode
    - scheme: slate
      toggle: 
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # light mode
    - scheme: default
      toggle: 
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons

copyright: Ce site est créé et administré par Eztitasuna
extra:
  generator: false

